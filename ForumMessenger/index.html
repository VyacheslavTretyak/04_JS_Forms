<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Forum messenger</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<h1>Message Forum</h1>

		<div class="row">
			<div class="col ">
				<div id='formDiv'>
					<form>
						<div class="form-group">
							<label for="userName">User Name</label>
							<input type="text" class="form-control" name="userName" id="userName" placeholder="Name">
						</div>
						<div class="form-group">
							<label for="messageBox">Message</label>
							<textarea type="text" class="form-control" name="messageText" id="messageText" placeholder="Message" rows="5"></textarea>
						</div>
						<button type="button" class="btn btn-primary" id="btnSend" onclick="send()">Send</button>
					</form>
				</div>
			</div>
		</div>
		<div id="messageField">

		</div>
		<template id="tmpMessage">
			<div class="row">
				<div class="col">
					<div class="messageBox">
						<div class="alert alert-info" role="alert">
							<div class="alert alert-primary">
								<div class="row justify-content-between">
									<div class="col-auto messageName">Name</div>
									<div class="col-auto messageTime">12-13-2018</div>
								</div>
							</div>
							<span class="messageText">Это основное уведомление — check it out!</span>
						</div>
					</div>
				</div>
			</div>
		</template>
	</div>
	
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
